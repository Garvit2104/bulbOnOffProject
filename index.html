<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb-> ON - OFF</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Here is my Bulb Controller</h1>
    <button id = "ON" onclick="turnOn()">Turn On</button>
    <button id = "OFF" onclick="turnOff()">Turn OFF</button>
    <button id="onOff" onclick="toggleBulb()">ON</button>

    <div class="bulb-container">
        <img id = "bulb" src="bulb OFF.png" alt="bulb OFF">
    </div>
    <script>
        const turnOn = () =>{
          let imgOb=document.getElementById("bulb");
          imgOb.setAttribute("src", "bulb ON.png");
        };
        const turnOff = () =>{
            let imgOb=document.getElementById("bulb");
            imgOb.setAttribute("src","bulb OFF.png");
        }
        const toggleBulb = () =>{
            let imgOb = document.getElementById("bulb");
            let srcValue = imgOb.getAttribute("src");
            console.log(srcValue);
        }
    </script>
</body>
</html>
